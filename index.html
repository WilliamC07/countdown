<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0/build/global/luxon.min.js"></script>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 vw-100">
    <h1 id="today">Today: </h1>
    <hr class="w-25"/>

    <h1 id="lastDay"></h1>
    <h1 id="classesUntilLastDay"></h1>
    <h1 id="daysUntilLastDay"></h1>
    <div class="d-flex align-items-center">
        <progress id="progressDay" value="32" max="100"></progress>
        <label id="progressDayLabel" class="mx-2"></label>
    </div>
    <hr class="w-25"/>

    <h1 id="nextWellness"></h1>
    <h1 id="daysToNextWellness"></h1>

    <script src="js/script.js"></script>
</body>
</html>
